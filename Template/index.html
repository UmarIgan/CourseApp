<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #search-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }

        #result-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .result-image {
            width: 48%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .result-image img {
            width: auto%;
            height: auto%;
        }
    </style>
</head>
<body>

<h1>Image Search App</h1>

<!-- App explanation -->
<p>This app allows you to search for images using text or by uploading an image.</p>

<!-- Form for searching -->
<form id="search-form" action="/search" method="post" enctype="multipart/form-data">
    <label for="text_input">Search by Text:</label>
    <input type="text" id="text_input" name="text_input">

    <br>

    <label for="file_input">Search by Image:</label>
    <input type="file" id="file_input" name="file" accept=".jpg, .jpeg, .png">

    <br>

    <button id="submit-btn" type="submit">Search</button>
</form>

{% if images %}
    <!-- Display search results -->
    <div id="result-container">
        {% for img_str in images %}
            <div class="result-image">
                <img src="data:image/jpeg;base64,{{ img_str }}" alt="Search Result">
            </div>
        {% endfor %}
    </div>
{% endif %}

</body>
</html>
